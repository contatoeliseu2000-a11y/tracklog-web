<!DOCTYPE html>
<html>
<head>
  <title>TrackLog - Login</title>
</head>
<body>

<h2>TrackLog - Acesso</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="senha" placeholder="Senha">
<br><br>

<button onclick="registrar()">Criar Conta</button>
<button onclick="login()">Entrar</button>
<button onclick="logout()">Sair</button>

<p id="status"></p>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

// COLE AQUI SUA CONFIG DO FIREBASE
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID",
  storageBucket: "SEU_STORAGE_BUCKET",
  messagingSenderId: "SEU_SENDER_ID",
  appId: "SEU_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.registrar = function() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  createUserWithEmailAndPassword(auth, email, senha)
    .then(() => {
      document.getElementById("status").innerText = "Conta criada com sucesso!";
    })
    .catch(error => {
      document.getElementById("status").innerText = error.message;
    });
}

window.login = function() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  signInWithEmailAndPassword(auth, email, senha)
    .then(() => {
      document.getElementById("status").innerText = "Login realizado!";
    })
    .catch(error => {
      document.getElementById("status").innerText = error.message;
    });
}

window.logout = function() {
  signOut(auth);
}

onAuthStateChanged(auth, (user) => {
  if (user) {
    document.getElementById("status").innerText = "Usuário logado: " + user.email;
  } else {
    document.getElementById("status").innerText = "Nenhum usuário logado.";
  }
});

</script>

</body>
</html>
